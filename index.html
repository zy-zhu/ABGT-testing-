<!DOCTYPE html>
<html lang="en">
  <head>
    
    <title>AR Experience</title>
    <!-- AR.JS -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
    <meta name="apple-mobile-web-app-capable" content="yes">
   <!-- CSS -->
   

    <link rel="stylesheet" type="text/css" href="./static/css/ar.css"> 
  </head>
  <body>
    <div  class="titlea"><a href="http://ec2-3-90-162-76.compute-1.amazonaws.com:8080/">MIT CLIMATE MACHINE(test)</a></div>
    <div class="yellowrec"></div>
      <ul class="navbox navtitle">
      <li>
        <a href="/ar"><span class="linethrough">AR</span></a>
      </li>
      <li >
        <a href="http://ec2-3-90-162-76.compute-1.amazonaws.com:8080/survey"><span>QUIZ</span></a>
      </li>
      <li>
        <a href="http://ec2-3-90-162-76.compute-1.amazonaws.com:8080/info"><span>INFO</span></a>
      </li>
      </ul>
    </div>
    <!-- AR Content  -->
    <a-scene mindar-image="imageTargetSrc: static/img/mark_1.mind" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <img id="card" src="static/img/mark1.jpg" />
        <video id="me" autoplay="true" loop="true" src="static/video/me2.webm"></video>
    
        <!-- <video id="land" autoplay="true" loop="true" src="static/video/me2.mp4"></video> -->
        <a-asset-item id="bearModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/examples/image-tracking/assets/band-example/bear/scene.gltf"></a-asset-item>
      </a-assets>


      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-video src="#me" height="1.5" width="0.9"  position="0 0 0" rotation="0 0 0" playsinline webkit-playsinline></a-video>
     
        <!-- <a-video src="#land" width="0.7" height="1" position="0 0 0" rotation="0 0 0" playsinline webkit-playsinline></a-video> -->
        <!-- <a-plane src="#card" position="0 0 0" height="2" width="1" rotation="0 0 0"></a-plane> -->
        <!-- <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.05 0.05 0.05" src="#raccoonModel" animation-mixer> -->
      </a-entity>

<!--       
      <a-entity mindar-image-target="targetIndex: 1">
        <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.05 0.05 0.05" src="#bearModel" animation-mixer>
      </a-entity> -->
    </a-scene>
  </body>
</html>
