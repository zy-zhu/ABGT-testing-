    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./static/css/style2.css">
    <link rel="stylesheet" type="text/css" href="./static/css/ar.css"> 
    
</head>


<body>
    
    <div>
		<div  class="titlea"><a href="#">MIT CLIMATE MACHINE update1.0</a></div>
			<div class="yellowrec"></div>
			  <ul class="navbox navtitle">
				<li>
				  <a href="/ar"><span class="linethrough">AR</span></a>
				</li>
				<li >
				  <a href="quiz"><span>QUIZ</span></a>
				</li>
				<li>
					<a href="info"><span>INFO</span></a>
				</li>
			  </ul>
			</div>
<!-- AR CONTENT -->

<div class="camera">
  
<div class="ar-container">

 <!-- minimal loader shown until image descriptors are loaded -->
 <div class="arjs-loader">
    <div class="load">Loading..</div>
  </div>

  <a-assets>
    <video id="Embrace_Landscape" autoplay loop="true" src="static/video/Embrace_Landscape.mp4"></video>
  </a-assets>

  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true; precision: medium;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
  >

    <!-- we use cors proxy to avoid cross-origin problems ATTENTION! you need to set up your server -->
    <a-nft
      type="nft"
      url="https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/trex-image/trex"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
    >
      <!-- <a-entity
        gltf-model="https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf"
        scale="5 5 5"
        position="150 300 -100"
      > -->

      <a-video 
      src="#Embrace_Landscape" 
      width="500" 
      height="500" 
      position="0 0 0" 
      webkit-playsinline="true" 
      playsinline="true">
    </a-video>
      </a-entity>
    </a-nft>
    <a-entity camera></a-entity>
  </a-scene>





</div>


  </div>

</body>
</html>
