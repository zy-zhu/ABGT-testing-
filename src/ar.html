<body>
    
    <div>
		<div  class="titlea"><a href="#">MIT CLIMATE MACHINE</a></div>
			<div class="yellowrec"></div>
			  <ul class="navbox navtitle">
				<li>
				  <a href="#"><span class="linethrough">AR</span></a>
				</li>
				<li >
				  <a href="#"><span>QUIZ</span></a>
				</li>
				<li>
					<a href="#"><span>INFO</span></a>
				</li>
			  </ul>
			</div>
<!-- AR CONTENT -->
<div class="ar-container">

 <!-- minimal loader shown until image descriptors are loaded -->
 <div class="arjs-loader">
    <div>Loading,please wait for a while...</div>
  </div>


  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true; precision: medium;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
  >
    <!-- we use cors proxy to avoid cross-origin problems ATTENTION! you need to set up your server -->
    <a-nft
      type="nft"
      url="https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/trex-image/trex"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
    >
      <a-entity
        gltf-model="https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf"
        scale="5 5 5"
        position="150 300 -100"
      >
      </a-entity>
    </a-nft>
    <a-entity camera></a-entity>
  </a-scene>

  </div>

            </div>
	


</body>
</html>
